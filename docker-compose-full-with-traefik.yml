version: '3'
services:
  reverse-proxy:
    image: traefik:v2.2
    command:
      #- "--log.level=DEBUG"
      #- "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # CONFIG TRAEFIK SSL CONFIG WITH LETSENCRYPT 
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      #- "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.letsencrypt.acme.email=mindengineering.tn@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      #- "8080:8080"
    volumes:
      - ./volumes/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
  db:
    env_file:
      - ./.env
    image: mysql:5.7.29
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      TZ: ${TIMEZONE}
    volumes:
      - ./volumes/db_data:/var/lib/mysql
  wp:
    env_file:
      - ./.env
    image: mindhosting/wordpress:latest
    depends_on:
      - db
      - reverse-proxy
    restart: unless-stopped
    links:
      - ${DATABASE_HOST}:${DATABASE_HOST}
    volumes:
      - ./volumes/public_html:/web_data/public_html
      # FOR DUPLICATI BACKUP PURPUSE
      - ./volumes/db_data:/web_data/db_data
      - ./volumes/backup:/web_data/backup
    labels:
      # SIMPLE HTTP CONFIGURATION
      #- "traefik.http.routers.wp.rule=Host(`${DOMAIN_NAME}`)"
      # CONFIG TRAEFIK SSL CONFIG WITH LETSENCRYPT WITH HTTPS REDIRECTION
      - "traefik.enable=true"
      - "traefik.http.middlewares.wp-redirect-websecure.redirectscheme.scheme=https"
      - "traefik.http.routers.wp-web.middlewares=wp-redirect-websecure"
      #- "traefik.http.routers.wp-web.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.wp-web.rule=Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)"
      - "traefik.http.routers.wp-web.entrypoints=web"
      #- "traefik.http.routers.wp-websecure.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.wp-websecure.rule=Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)"
      - "traefik.http.routers.wp-websecure.entrypoints=websecure"
      - "traefik.http.routers.wp-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wp-websecure.tls=true"
    hostname: ${DOMAIN_NAME}
    environment:
      FILE_MANAGER_USER: ${FILE_MANAGER_USER}
      FILE_MANAGER_PASSWORD: ${FILE_MANAGER_PASSWORD}
      TZ: ${TIMEZONE}
      VIRTUAL_HOST: ${DOMAIN_NAME}
      WP_URL: http://${DOMAIN_NAME}/
      DB_NAME: ${DATABASE_NAME}
      DB_USER: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DB_HOST: ${DATABASE_HOST}
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN_USERNAME: ${WP_ADMIN_USERNAME}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
  duplicati:
    env_file:
      - ./.env
    image: linuxserver/duplicati
    restart: unless-stopped
    depends_on:
      - reverse-proxy
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TIMEZONE}
      CLI_ARGS: #optional
    volumes:
      # TO CONTROLE DOCKER SOCK AND DOCKER TO STOP/START MYSQL CONTAINER BEFORE/AFTER BACKUP
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - ./volumes/backup/script.sh:/usr/bin/script.sh
      # ACCESS TO VOLUME SOURCES
      - ./volumes:/source
      # BACKUP DISTINATION
      - ./volumes/backup/backups:/backups
      # DUPLICATI CONFIGURATION
      - /volumes/backup/config:/config
    labels:
      # SIMPLE HTTP CONFIGURATION
      #- "traefik.http.routers.duplicati.rule=(Host(`${DOMAIN_NAME}`) && PathPrefix(`/duplicati/`))"
      #- "traefik.http.routers.duplicati.middlewares=duplicati-prefix"
      #- "traefik.http.middlewares.duplicati-prefix.stripprefix.prefixes=/duplicati/"
      #- "traefik.http.routers.duplicati.priority=89"
      #- "traefik.http.services.duplicati.loadbalancer.server.port=8200"
      # CONFIG TRAEFIK SSL CONFIG WITH LETSENCRYPT WITH HTTPS REDIRECTION
      - "traefik.enable=true"
      - "traefik.http.middlewares.duplicati-redirect-websecure.redirectscheme.scheme=https"
      - "traefik.http.routers.duplicati-web.middlewares=duplicati-redirect-websecure"
      - "traefik.http.routers.duplicati-web.rule=Host(`duplicati.${DOMAIN_NAME}`)"
      - "traefik.http.routers.duplicati-web.entrypoints=web"
      - "traefik.http.routers.duplicati-websecure.rule=Host(`duplicati.${DOMAIN_NAME}`)"
      - "traefik.http.routers.duplicati-websecure.entrypoints=websecure"
      - "traefik.http.routers.duplicati-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.duplicati-websecure.tls=true"
    hostname: ${DOMAIN_NAME}
  phpmyadmin:
    env_file:
      - ./.env
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
      - reverse-proxy
    links:
      - ${DATABASE_HOST}:${DATABASE_HOST}
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      PMA_HOST: ${DATABASE_HOST}
      #PMA_ABSOLUTE_URI: ${WEB_PROTOCOLE}://phpmyadmin.${DOMAIN_NAME}/
      TZ: ${TIMEZONE}
    labels:
      # SIMPLE HTTP CONFIGURATION
      #- "traefik.http.routers.phpmyadmin.rule=(Host(`${DOMAIN_NAME}`) && PathPrefix(`/phpmyadmin/`))"
      #- "traefik.http.routers.phpmyadmin.middlewares=phpmyadmin-prefix"
      #- "traefik.http.middlewares.phpmyadmin-prefix.stripprefix.prefixes=/phpmyadmin/"
      #- "traefik.http.routers.phpmyadmin.priority=99"
      # CONFIG TRAEFIK SSL CONFIG WITH LETSENCRYPT WITH HTTPS REDIRECTION
      - "traefik.enable=true"
      - "traefik.http.middlewares.phpmyadmin-redirect-websecure.redirectscheme.scheme=https"
      - "traefik.http.routers.phpmyadmin-web.middlewares=phpmyadmin-redirect-websecure"
      - "traefik.http.routers.phpmyadmin-web.rule=Host(`phpmyadmin.${DOMAIN_NAME}`)"
      - "traefik.http.routers.phpmyadmin-web.entrypoints=web"
      - "traefik.http.routers.phpmyadmin-websecure.rule=Host(`phpmyadmin.${DOMAIN_NAME}`)"
      - "traefik.http.routers.phpmyadmin-websecure.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.phpmyadmin-websecure.tls=true"
version: '3'

networks:
  backend:
  proxy:
    external: true

volumes:
  db:
  web:

services:
  db:
    image: mysql:5.7.29
    deploy:
      replicas: $DB_REPLICAS
      restart_policy:
        condition: on-failure
        max_attempts: 5
      resources:
        limits:
          cpus: '$DB_CPU'
          memory: $DB_MEMORY
    environment:
      MYSQL_DATABASE: $USERNAME
      MYSQL_USER: $USERNAME
      MYSQL_PASSWORD: $PASSWORD
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      TZ: Africa/Tunis
    volumes:
      - db:/var/lib/mysql
    networks:
      - backend

  wp:
    image: mindhosting/wordpress:latest
    deploy:
      replicas: $WEB_REPLICAS
      restart_policy:
        condition: on-failure
        max_attempts: 5
      resources:
        limits:
          cpus: '$WEB_CPU'
          memory: $WEB_MEMORY
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.stack_name.rule=Host(`$DOMAIN_NAME`)"
        - "traefik.http.routers.stack_name.entrypoints=web"
        - "traefik.http.services.stack_name.loadbalancer.server.port=80" # it seems you always need to give traefik a port so it 'notices' the service
        - "traefik.http.routers.stack_name-secured.rule=Host(`$DOMAIN_NAME`)"
        - "traefik.http.routers.stack_name-secured.entrypoints=web-secured"
        - "traefik.http.routers.stack_name-secured.tls.certresolver=mytlschallenge"
    volumes:
      - web:/var/www/html
    hostname: $DOMAIN_NAME
    environment:
      FILEMANAGER_ROOT_PATH: '/var/www/html'
      TZ: Africa/Tunis
      WP_URL: https://$DOMAIN_NAME/
      WP_TITLE: Blog
      ADMIN_USERNAME: $USERNAME
      ADMIN_PASSWORD: $PASSWORD
      ADMIN_EMAIL: $EMAIL
      VIRTUAL_HOST: $DOMAIN_NAME
      PHP_MEMORY_LIMIT: '$WEB_MEMORY'
      PHP_MAX_EXECUTION_TIME: '300'
      PHP_MAX_FILESIZE: '64M'
      PHP_POST_MAX_SIZE: '128M'
      PHP_INPUT_VARS: '5000'
    networks:
      - proxy
      - backend
